<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>saved-request-editor demo</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../app-pouchdb/pouchdb.html">
  <link rel="import" href="../../arc-models/project-model.html">
  <link rel="import" href="../../arc-models/request-model.html">
  <link rel="import" href="../../paper-toast/paper-toast.html">
  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../../arc-data-generator/arc-data-generator.html">
  <link rel="import" href="../../saved-menu/saved-menu.html">
  <link rel="import" href="../saved-request-editor.html">
  <link rel="import" href="../../arc-electron-default-theme/arc-electron-default-theme.html">
  <custom-style>
    <style include="demo-pages-shared-styles">
    body,
    html {
      background-color: #e5e5e5;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .card {
      @apply --shadow-elevation-4dp;
      padding: 20px;
      margin-top: 20px;
      margin-bottom: 20px;
      box-sizing: border-box;
      background-color: #fff;
    }

    .app {
      @apply --layout-horizontal;
      height: 100vh;
    }

    nav {
      min-width: 256px;
      width: 256px;
      height: 100vh;
      background-color: #fff;
    }

    saved-menu {
      overflow: auto;
      width: 256px;
      height: 100vh;
    }

    .main {
      @apply --layout-flex;
      margin-top: 24px;
    }

    h3 {
      @apply --paper-font-title;
    }

    output {
      display: block;
      white-space: pre-wrap;
      margin-top: 24px;
    }
    </style>
  </custom-style>
</head>
<body unresolved>
  <dom-bind id="app">
    <template>
      <project-model></project-model>
      <request-model></request-model>

      <div class="app">
        <nav>
          <saved-menu on-navigate="_selectRequest"></saved-menu>
        </nav>
        <section class="main">
          <div class="centered card">
            <saved-request-editor request="[[request]]" on-cancel-request-edit="_onCancel"></saved-request-editor>
          </div>

          <div class="centered card">
            <h3>Data options</h3>
            <paper-button raised on-click="generateData">Generate random data</paper-button>
            <paper-button raised on-click="clearStore">Clear data stores</paper-button>
            <paper-button raised on-click="assignEmptyRequest">Assign random not saved request</paper-button>
            <paper-button raised on-click="stylePanel">Apply theme</paper-button>
            <template is="dom-if" if="[[styled]]">
              <paper-button raised on-click="unstylePanel">Remove theme</paper-button>
            </template>
          </div>

          <div class="centered card">
            <h3>Assigned request</h3>
            <p>ID: [[request._id]]</p>
            <p>REV: [[request._rev]]</p>
            <p>Name: [[request.name]]</p>
            <p>URL: [[request.url]]</p>
            <p>Projects list: [[request.projects]]</p>
            <p>Google Drive ID: [[request.driveId]]</p>
          </section>
        </section>
      </div>
    </template>
  </dom-bind>
  <paper-toast id="savedToast" text="The request has been saved"></paper-toast>
  <paper-toast id="cancelToast" text="Cancel action detected"></paper-toast>
  <paper-toast id="genDataToast" text="The request data has been generated"></paper-toast>
  <paper-toast id="delDataToast" text="The request data has been destroyed"></paper-toast>
  <paper-toast id="emptySetToast" text="Generate some data first"></paper-toast>
  <script>
  /* global DataGenerator, chance */
  (function(app) {
    app.styled = false;

    app.init = function() {
      DataGenerator.getDatastoreRequestData();
    };

    app._selectRequest = function(e) {
      const ev = new CustomEvent('request-object-read', {
        bubbles: true,
        cancelable: true,
        detail: {
          id: e.detail.id,
          type: 'saved'
        }
      });
      document.body.dispatchEvent(ev);
      ev.detail.result
      .then((result) => {
        if (result.projects) {
          result.projects.push('non-existing-id');
        }
        app.request = result;
      });
    };

    app.clearStore = function() {
      DataGenerator.destroySavedRequestData()
      .then(() => {
        app.request = undefined;
        document.body.dispatchEvent(new CustomEvent('data-imported', {
          bubbles: true
        }));
        document.getElementById('delDataToast').opened = true;
      });
    };

    app.generateData = function() {
      DataGenerator.insertSavedRequestData()
      .then(() => {
        document.body.dispatchEvent(new CustomEvent('data-imported', {
          bubbles: true
        }));
        document.getElementById('genDataToast').opened = true;
      });
    };

    app.assignEmptyRequest = function() {
      const request = DataGenerator.generateHistoryObject({
        noId: true
      });
      app.request = request;
    };

    app._onCancel = function() {
      document.getElementById('cancelToast').opened = true;
    };

    app._requestChangedHandler = function(e) {
      if (e.calcelable) {
        return;
      }
      document.getElementById('savedToast').opened = true;
      app.request = e.detail.request;
    };

    app._exportDriveHandler = function(e) {
      e.preventDefault();
      e.detail.result = Promise.resolve({
        id: chance.guid({version: 5})
      });
    };

    app.stylePanel = function() {
      app.styled = true;
      const panel = document.body.querySelector('saved-request-editor');
      panel.updateStyles({
        '--saved-request-editor-background-color': '#37474F',
        '--saved-request-editor-color': '#fff',
        '--saved-request-editor-padding': '20px',
        '--saved-request-editor-options-color': 'rgba(255,255,255,.64)',
        '--saved-request-editor-action-button-color': '#fff',
        '--saved-request-editor-action-icon-color': 'rgba(255,255,255,.64)',
        '--paper-input-container-input-color': '#fff',
        '--secondary-text-color': '#E0E0E0',
        '--paper-chip-background-color': '#B0BEC5',
        '--paper-checkbox-label-color': '#fff',
        '--saved-request-editor-caption-icon-color': 'rgba(255,255,255,.64)'
      });
    };

    app.unstylePanel = function() {
      app.styled = false;
      const panel = document.body.querySelector('saved-request-editor');
      panel.updateStyles({
        '--saved-request-editor-background-color': '',
        '--saved-request-editor-color': '',
        '--saved-request-editor-padding': '',
        '--saved-request-editor-options-color': '',
        '--saved-request-editor-action-button-color': '',
        '--saved-request-editor-action-icon-color': '',
        '--paper-input-container-input-color': '',
        '--secondary-text-color': '',
        '--paper-chip-background-color': '',
        '--paper-checkbox-label-color': '',
        '--saved-request-editor-caption-icon-color': ''
      });
    };
    window.addEventListener('request-object-changed', app._requestChangedHandler);
    window.addEventListener('export-google-drive', app._exportDriveHandler);
    window.addEventListener('WebComponentsReady', () => app.init());
  })(document.querySelector('#app'));
  </script>
</body>
</html>
