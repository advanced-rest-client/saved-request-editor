<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>saved-request-editor demo</title>
  <base href="../">
  <script src="../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../app-pouchdb/pouchdb.html">
  <link rel="import" href="../arc-models/project-model.html">
  <link rel="import" href="../arc-models/request-model.html">
  <link rel="import" href="../paper-toast/paper-toast.html">
  <link rel="import" href="../arc-data-generator/arc-data-generator.html">
  <link rel="import" href="saved-request-editor.html">
  <custom-style>
    <style include="demo-pages-shared-styles">
    body,
    html {
      background-color: #e5e5e5;
    }
    :root {
      --primary-color: #00A2DF;
      --arc-font-headline: {
        @apply --paper-font-headline;
      };
      --arc-font-body1: {
        @apply --paper-font-body1;
      }
      --arc-font-common-nowrap: {
        @apply --paper-font-common-nowrap;
      }
      --action-button: {
        color: #fff;
        background-color: var(--primary-color);
      };
    }

    h3 {
      @apply --paper-font-title;
    }

    section[card] {
      @apply --shadow-elevation-4dp;
      padding: 20px;
      background: white;
      margin-bottom: 40px;
    }

    output {
      display: block;
      white-space: pre-wrap;
      margin-top: 24px;
    }
    </style>
  </custom-style>
</head>
<body unresolved>
  <dom-bind id="app">
    <template>
      <project-model></project-model>
      <request-model></request-model>
      <div class="vertical-section-container centered">
        <section card>
          <saved-request-editor on-cancel-request-edit="_onCancel"></saved-request-editor>
        </section>

        <section card>
          <h3>Data options</h3>
          <paper-button raised on-click="assignSavedRequest">Assign random saved request</paper-button>
          <paper-button raised on-click="assignEmptyRequest">Assign random not saved request</paper-button>
          <paper-button raised on-click="clearStore">Clear data stores</paper-button>
          <paper-button raised on-click="generateData">Generate random data</paper-button>
        </section>

        <template is="dom-if" if="[[assignedRequest]]">
          <section card>
            <h3>Assigned request</h3>
            <p>ID: [[assignedRequest._id]]</p>
            <p>REV: [[assignedRequest._rev]]</p>
            <p>Name: [[assignedRequest.name]]</p>
            <p>URL: [[assignedRequest.url]]</p>
            <p>Projects list: [[assignedRequest.projects]]</p>
            <p>Google Drive ID: [[assignedRequest.driveId]]</p>
          </section>
        </template>
      </div>
    </template>
  </dom-bind>
  <paper-toast id="savedToast" text="The request has been saved"></paper-toast>
  <paper-toast id="cancelToast" text="Cancel action detected"></paper-toast>
  <paper-toast id="genDataToast" text="The request data has been generated"></paper-toast>
  <paper-toast id="delDataToast" text="The request data has been destroyed"></paper-toast>
  <paper-toast id="emptySetToast" text="Generate some data first"></paper-toast>
  <script>
  /* global DataGenerator, chance */
  (function(app) {
    function getRandom(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    app.init = function() {
      DataGenerator.getDatastoreRequestData()
      .then((data) => app.requests = data);
    };

    app.assignRequest = function(request) {
      app.assignedRequest = request;
      document.querySelector('saved-request-editor').request = request;
    };

    app.clearStore = function() {
      DataGenerator.destroySavedRequestData()
      .then(() => {
        app.requests = undefined;
        app.assignRequest(undefined);
        document.body.dispatchEvent(new CustomEvent('data-imported', {
          bubbles: true
        }));
        document.getElementById('delDataToast').opened = true;
      });
    };
    app.generateData = function() {
      DataGenerator.insertSavedRequestData()
      .then((data) => {
        if (!app.requests) {
          app.requests = [];
        }
        app.requests = app.requests.concat(data.requests);
        document.body.dispatchEvent(new CustomEvent('data-imported', {
          bubbles: true
        }));
        document.getElementById('genDataToast').opened = true;
      });
    };
    app.assignSavedRequest = function() {
      if (!app.requests || !app.requests.length) {
        document.getElementById('emptySetToast').opened = true;
        return;
      }
      const index = getRandom(0, app.requests.length - 1);
      const request = app.requests[index];
      app.assignRequest(request);
    };
    app.assignEmptyRequest = function() {
      const request = DataGenerator.generateHistoryObject({
        noId: true
      });
      app.assignRequest(request);
    };
    app._onCancel = function() {
      document.getElementById('cancelToast').opened = true;
    };
    app._requestChangedHandler = function(e) {
      if (e.calcelable) {
        return;
      }
      document.getElementById('savedToast').opened = true;
      app.assignRequest(e.detail.request);
    };

    app._exportDriveHandler = function(e) {
      e.preventDefault();
      e.detail.result = Promise.resolve({
        id: chance.guid({version: 5})
      });
    };
    window.addEventListener('request-object-changed', app._requestChangedHandler);
    window.addEventListener('export-google-drive', app._exportDriveHandler);
    window.addEventListener('WebComponentsReady', () => app.init());
  })(document.querySelector('#app'));
  </script>
</body>
</html>
