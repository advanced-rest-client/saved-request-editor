<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>ARC saved request editor demo</title>
  <script src="../node_modules/web-animations-js/web-animations.min.js"></script>
  <script src="../node_modules/codemirror/lib/codemirror.js"></script>
  <script src="../node_modules/codemirror/addon/mode/loadmode.js"></script>
  <script src="../node_modules/codemirror/mode/meta.js"></script>
  <script src="../node_modules/codemirror/mode/markdown/markdown.js"></script>
  <script>
  /* global CodeMirror */
  CodeMirror.modeURL = '../node_modules/codemirror/mode/%N/%N.js';
  </script>
  <style>
  .centered[role="main"] {
    max-width: 1400px;
  }

  saved-menu {
    height: 500px;
    width: 300px;
  }

  .demo-app {
    display: flex;
    flex-direction: row;
  }

  saved-request-editor {
    margin-left: 20px;
    width: 600px;
  }

  body.styled {
    --error-color: red;
    --anypoiont-autocomplete-dropdown-shaddow: 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12), 0 2px 4px -1px rgba(0, 0, 0, 0.4);
    --code-mirror-background-color: #fff;
    --code-mirror-height: auto;
  }

  body.styled.dark {
    --saved-request-detail-background-color: #212121;
    --saved-request-detail-color: #fff;
    --saved-request-detail-padding: 20px;
    --saved-request-detail-data-list-color: #fff;
    --saved-request-detail-action-button-color: #fff;
    --saved-request-detail-action-icon-color: #fff;

    --anypoint-chip-label-color: #fff;
    --anypoint-chip-icon-color: #fff;
    --anypoint-chip-label-focused-color: #fff;
    --anypoint-chip-label-active-color: #fff;
    --anypoint-chip-focused-background-color: #34434b;
    --anypoint-chip-background-color: #424242;
  }
  </style>
</head>

<body>
  <div id="demo"></div>
  <script type="module" src="index.js"></script>
  </script>
</body>

</html>
